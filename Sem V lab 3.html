<!doctype html>
<html>
<head>
<title>Animation</title>
	<style>
		#layer1{position:absolute;top:50px;left:50px;}
		#layer2{position:absolute;top:50px;left:400px;}
		#layer3{position:absolute;top:50px;left:800px;}
	</style>
	<script type="text/javascript">
	function moveImage(layer)
		{
			var top=window.prompt("Enter top value");
			var left=window.prompt("Enter left value");
			document.getElementById(layer).style.top=top+'px';
			document.getElementById(layer).style.left=left+'px';
		}
	</script>
</head>

<body>
	<div id="layer1"><img src="Lab 3.png" height="200" width="200" onclick="moveImage('layer1')"alt="My Image."/></div>
	<div id="layer2"><img src="Lab 3.png" height="200" width="200" onclick="moveImage('layer2')"alt="My Image."/></div>
	<div id="layer3"><img src="Lab 3.png" height="200" width="200" onclick="moveImage('layer3')"alt="My Image."/></div>
</body>
</html>
