<!doctype html>
<html>
<head>
<title>Sum of Natural Numbers</title>
	<script type="text/javascript">
		function sum(){
			var value=window.prompt("Enter the value of n");
			var n=parseInt(value);
			var sum=(n*(n+1))/2;
			window.alert("Sum of the number is "+sum);
		}
	</script>
</head>

<body>
	<form>
	<input type="button" value="Find the Sum of n Natural Numbers" onClick="sum()" />
	</form>
</body>
</html>
